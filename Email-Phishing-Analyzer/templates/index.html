<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Email Phishing Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width:500px">
      <div class="card-body">
        <h1 class="card-title text-center text-primary mb-4">Email Phishing Analyzer</h1>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="email_file" class="form-label">Upload <code>.eml</code> File</label>
            <input class="form-control" type="file"
                   id="email_file" name="email_file"
                   accept=".eml" required>
          </div>
          <button class="btn btn-primary w-100">Analyze Email</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
